        acao: "verificar_dependencias"
      - passo: 3
        ator: "sistema"
        acao: "confirmar_acao"
      - passo: 4
        ator: "sistema"
        acao: "executar_soft_delete"

    regras_aplicadas:
      - "RN-CTR-023-06" # Bloqueio de exclusão com medições
      - "RN-CTR-023-09" # Multi-tenancy
      - "RN-CTR-023-10" # Soft delete

