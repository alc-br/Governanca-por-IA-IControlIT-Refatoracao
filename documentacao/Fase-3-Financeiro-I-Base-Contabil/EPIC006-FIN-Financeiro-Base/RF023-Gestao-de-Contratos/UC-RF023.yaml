          required: true
        - id: "FE-UC03-001"
          title: "Contrato em status bloqueado para edição → HTTP 400"
          required: true
        - id: "FE-UC03-002"
          title: "Erro de validação → HTTP 400"
          required: true
        - id: "FE-UC03-003"
          title: "Fornecedor alterado para inativo → HTTP 400"
          required: true
        - id: "FE-UC03-004"
