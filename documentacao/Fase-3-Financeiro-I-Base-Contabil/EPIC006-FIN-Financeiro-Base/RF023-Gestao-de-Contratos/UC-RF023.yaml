uc:
  documentacao: "RF023"
  versao: "2.0"
  data: "2025-12-31"

casos_de_uso:

  - id: "UC00"
    nome: "Listar Contratos"
    ator_principal: "usuario_autenticado"
    tipo: "leitura"
    impacta_dados: false

    covers:
      documentacao_items:
        - "RF023-CRUD-02"
        - "RF023-SEC-01"
      uc_items:
        - id: "FP-UC00-001"
          title: "Usuário acessa 'Contratos > Listagem'"
          required: true
        - id: "FP-UC00-002"
          title: "Sistema valida permissão contratos:contratos:read"
          required: true
        - id: "FP-UC00-003"
          title: "Sistema carrega contratos do tenant (WHERE ClienteId = usuário AND IsDeleted = false)"
          required: true
        - id: "FP-UC00-004"
          title: "Sistema aplica paginação padrão (20 registros/página) e ordenação (DataInicio DESC)"
          required: true
        - id: "FP-UC00-005"
          title: "Sistema exibe lista com: Número, Fornecedor, Tipo, Vigência, Valor, Status"
          required: true
        - id: "FP-UC00-006"
          title: "Sistema exibe indicadores visuais: Vencimento próximo (⚠️), Ativo (✓), Vencido (❌)"
          required: true
        - id: "FA-UC00-001"
          title: "Filtrar por Status (Rascunho, Ativo, Vencido, etc.)"
          required: false
        - id: "FA-UC00-002"
          title: "Filtrar por Fornecedor"
          required: false
        - id: "FA-UC00-003"
          title: "Filtrar por Tipo de Contrato (Compra, Locação, Manutenção, Telecom, Serviço)"
          required: false
        - id: "FA-UC00-004"
          title: "Buscar por Número do Contrato"
          required: false
        - id: "FA-UC00-005"
          title: "Ordenar por Valor Total, Data Início, Data Fim"
          required: false
        - id: "FA-UC00-006"
          title: "Exportar relatório (Excel/PDF)"
          required: false
        - id: "FE-UC00-001"
          title: "Usuário sem permissão contratos:contratos:read → HTTP 403"
          required: true
        - id: "FE-UC00-002"
          title: "Nenhum contrato encontrado → estado vazio exibido"
          required: true
        - id: "FE-UC00-003"
          title: "Erro ao carregar dados → mensagem de erro genérica"
          required: true

    precondicoes:
      - permissao: "contratos:contratos:read"

    gatilho: "Usuario acessa Contratos > Listagem pelo menu"

    fluxo_principal:
      - passo: 1
        ator: "usuario"
        acao: "acessa_menu_contratos"
      - passo: 2
        ator: "sistema"
        acao: "validar_permissao"
      - passo: 3
        ator: "sistema"
        acao: "listar_contratos_tenant"
      - passo: 4
        ator: "sistema"
        acao: "aplicar_paginacao_ordenacao"
      - passo: 5
        ator: "sistema"
        acao: "exibir_lista_com_indicadores"

    fluxos_alternativos:
      - id: "FA-UC00-01"
        condicao: "usuario_aplica_filtro"
        resultado: "lista_filtrada"

    fluxos_excecao:
      - id: "FE-UC00-01"
        condicao: "sem_permissao"
        resultado: "acesso_negado_http_403"

    regras_aplicadas:
      - "RN-CTR-023-09" # Multi-tenancy (ClienteId)
      - "RN-CTR-023-10" # Soft delete (IsDeleted = false)

    resultado_final:
      estado: "lista_contratos_exibida"

  - id: "UC01"
    nome: "Criar Contrato"
    ator_principal: "gestor_gerente_contrato"
    tipo: "crud"
    impacta_dados: true

    covers:
      documentacao_items:
        - "RF023-CRUD-01"
        - "RF023-VAL-01"
        - "RF023-VAL-02"
        - "RF023-VAL-04"
        - "RF023-SEC-01"
      uc_items:
        - id: "FP-UC01-001"
          title: "Usuário clica em 'Novo Contrato'"
          required: true
        - id: "FP-UC01-002"
          title: "Sistema valida permissão contratos:contratos:create"
          required: true
        - id: "FP-UC01-003"
          title: "Sistema exibe formulário vazio"
          required: true
        - id: "FP-UC01-004"
          title: "Usuário preenche dados obrigatórios"
          required: true
        - id: "FP-UC01-005"
          title: "Sistema valida dados conforme RN-CTR-023-01 (DataFim > DataInicio)"
          required: true
        - id: "FP-UC01-006"
          title: "Sistema valida fornecedor conforme RN-CTR-023-08"
          required: true
        - id: "FP-UC01-007"
          title: "Sistema calcula ValorMensal automaticamente conforme RN-CTR-023-02"
          required: true
        - id: "FP-UC01-008"
          title: "Sistema cria contrato com Status = Rascunho, ClienteId automático"
          required: true
        - id: "FP-UC01-009"
          title: "Sistema registra auditoria (CTR_CONTRATO_CREATE)"
          required: true
        - id: "FP-UC01-010"
          title: "Sistema exibe mensagem de sucesso e redireciona para visualização"
          required: true
        - id: "FA-UC01-001"
          title: "Informar Valor Mensal ao invés de Valor Total"
          required: false
        - id: "FA-UC01-002"
          title: "Marcar 'Renovação Automática'"
          required: false
        - id: "FA-UC01-003"
          title: "Definir Índice de Reajuste (IGPM, IPCA, INPC)"
          required: false
        - id: "FA-UC01-004"
          title: "Salvar e Submeter para Aprovação"
          required: false
        - id: "FA-UC01-005"
          title: "Cancelar criação"
          required: false
        - id: "FE-UC01-001"
          title: "Número de Contrato duplicado → HTTP 400"
          required: true
        - id: "FE-UC01-002"
          title: "DataFim <= DataInicio → HTTP 400"
          required: true
        - id: "FE-UC01-003"
          title: "Vigência > 10 anos → HTTP 400"
          required: true
        - id: "FE-UC01-004"
          title: "Fornecedor inexistente ou inativo → HTTP 400"
          required: true
        - id: "FE-UC01-005"
          title: "CNPJ do fornecedor inválido → HTTP 400"
          required: true
        - id: "FE-UC01-006"
          title: "Valores negativos → HTTP 400"
          required: true

    precondicoes:
      - permissao: "contratos:contratos:create"
      - dependencia: "Fornecedor cadastrado e ativo (RF022)"

    gatilho: "Usuario clica em Novo Contrato"

    fluxo_principal:
      - passo: 1
        ator: "sistema"
        acao: "exibir_formulario_vazio"
      - passo: 2
        ator: "usuario"
        acao: "preencher_campos_obrigatorios"
      - passo: 3
        ator: "usuario"
        acao: "salvar"
      - passo: 4
        ator: "sistema"
        acao: "validar_dados_completos"
      - passo: 5
        ator: "sistema"
        acao: "calcular_valor_mensal"
      - passo: 6
        ator: "sistema"
        acao: "persistir_contrato_rascunho"
      - passo: 7
        ator: "sistema"
        acao: "registrar_auditoria"

    fluxos_excecao:
      - id: "FE-UC01-01"
        condicao: "validacao_falhou"
        resultado: "exibir_erros_http_400"

    regras_aplicadas:
      - "RN-CTR-023-01" # Validação de vigência
      - "RN-CTR-023-02" # Cálculo de valor mensal
      - "RN-CTR-023-08" # Validação de fornecedor
      - "RN-CTR-023-09" # Multi-tenancy

    resultado_final:
      estado: "contrato_criado_rascunho"

  - id: "UC02"
    nome: "Visualizar Contrato"
