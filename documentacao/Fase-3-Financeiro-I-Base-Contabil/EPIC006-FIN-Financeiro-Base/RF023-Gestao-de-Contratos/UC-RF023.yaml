    impacta_dados: true

    covers:
      documentacao_items:
        - "RF023-CRUD-05"
        - "RF023-VAL-03"
        - "RF023-SEC-03"
      uc_items:
        - id: "FP-UC04-001"
          title: "Usuário clica em 'Excluir' na visualização do contrato"
          required: true
        - id: "FP-UC04-002"
          title: "Sistema valida permissão contratos:contratos:delete"
          required: true
        - id: "FP-UC04-003"
