  observacao: "Backend parcialmente implementado: 10% completo. Implementado: CRUD basico Grupos Troncos (5 endpoints - GruposTroncos.cs). Faltam: Agrupamento hierarquico com prioridades e pesos (Grupos Principais + Regionais + tipos GEOGRAFICO/OPERADORA/TECNOLOGIA/CUSTO/QUALIDADE + Troncos ordenados por prioridade + peso percentual para balanceamento), Algoritmos de roteamento (Round-Robin distribuicao igualitaria, Least-Used menor uso atual, Weighted ponderado por peso, Priority prioridade estrita, LCR Least Cost Routing automatico calculando rota mais barata tempo real), Health checks automaticos (Hangfire job 30s enviando SIP OPTIONS/SNMP GET/API REST + 3 falhas consecutivas marca down + alerta imediato + failover automatico <5s), Balanceamento de carga dinamico (distribuicao inteligente chamadas + evita sobrecarga >90% + preferencia troncos premium menor custo/melhor qualidade + redistribuicao automatica quando tronco falha), Monitoramento tempo real (SignalR status disponivel/ocupado/indisponible + chamadas ativas simultaneas + taxa utilizacao % + dashboard visual verde/amarelo/vermelho + historico performance), Metricas QoS (Jitter variacao latencia <30ms ideal, Latencia tempo resposta <150ms ideal, Packet Loss perda pacotes <1% ideal, MOS Score algoritmo E-Model 4.0-5.0 excelente), Failover e redundancia (deteccao automatica falhas + roteamento backup imediato + registro todos failovers auditoria + MTBF MTTR analise + SLA uptime 99.9%), Integracao PABX/SIP trunk (APIs REST + SNMP + SIP + webhooks provider + sincronizacao status capacidade uso + provisionamento novos troncos <5min)."

