dos configuravel por tipo chamado Incidente: Aberto→Investigacao→Em Reparo→Testando→Resolvido, Requisicao: Aberto→Aprovacao Gestor→Em Execucao→Entregue→Fechado com validacoes transicoes permitidas), integracao ativos consumidores (vinculacao automatica chamado a Ativo/Consumidor/Contrato trazendo contexto historico problemas anteriores + sugestao solucoes similares base conhecimento)."

