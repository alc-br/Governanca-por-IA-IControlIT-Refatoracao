          required: true
        - id: "FP-UC03-011"
          title: "Sistema persiste alterações"
          required: true
        - id: "FP-UC03-012"
          title: "Sistema registra auditoria (UPDATE: TIPO_BILHETE_UPDATED) com antes/depois"
          required: true
        - id: "FP-UC03-013"
          title: "Sistema exibe mensagem de sucesso"
          required: true
        - id: "FP-UC03-014"
          title: "Sistema redireciona para visualização ou listagem"
          required: true
        - id: "FA-UC03-001"
          title: "Cancelar edição"
          required: false
        - id: "FE-UC03-001"
          title: "Nome vazio ou < 3 caracteres → erro"
          required: true
        - id: "FE-UC03-002"
          title: "Nome > 100 caracteres → erro"
