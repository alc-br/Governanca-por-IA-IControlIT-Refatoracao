        acao: "alterar_campos"
      - passo: 7
        ator: "usuario"
        acao: "clicar_salvar"
      - passo: 8
        ator: "sistema"
        acao: "validar_alteracoes"
      - passo: 9
        ator: "sistema"
        acao: "validar_nome_unico_excluindo_proprio"
      - passo: 10
        ator: "sistema"
        acao: "atualizar_campos_data_usuario"
      - passo: 11
        ator: "sistema"
        acao: "persistir_alteracoes"
      - passo: 12
        ator: "sistema"
        acao: "registrar_auditoria_update_antes_depois"
      - passo: 13
        ator: "sistema"
        acao: "exibir_mensagem_sucesso"
