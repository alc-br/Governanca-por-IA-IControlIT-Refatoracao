      - id: "FE-UC03-02"
        condicao: "validacao_nome_maximo_falhou"
        resultado: "exibir_erro_nome_maximo_100_chars"
      - id: "FE-UC03-03"
        condicao: "validacao_formato_nome_falhou"
        resultado: "exibir_erro_formato_nome"
      - id: "FE-UC03-04"
