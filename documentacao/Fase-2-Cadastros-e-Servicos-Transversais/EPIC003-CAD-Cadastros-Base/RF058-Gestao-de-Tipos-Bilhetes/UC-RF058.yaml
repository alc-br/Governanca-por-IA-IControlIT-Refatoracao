        - id: "FP-UC04-009"
          title: "Sistema atualiza: Excluido=true, DataAlteracao, UsuarioAlteracaoId"
          required: true
        - id: "FP-UC04-010"
          title: "Sistema persiste alteração (UPDATE)"
          required: true
        - id: "FP-UC04-011"
          title: "Sistema registra auditoria (DELETE: TIPO_BILHETE_DELETED)"
          required: true
        - id: "FP-UC04-012"
          title: "Sistema exibe mensagem de sucesso"
          required: true
        - id: "FP-UC04-013"
