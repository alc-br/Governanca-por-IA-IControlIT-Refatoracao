  - id: "UC04"
    nome: "Inativar Tipo de Bilhete"
    ator_principal: "usuario_autenticado"
    tipo: "crud"
    impacta_dados: true

    covers:
      documentacao_items:
        - "RN-RF058-007"  # Multi-tenancy
        - "RN-RF058-008"  # Soft Delete
        - "RN-RF058-009"  # Auditoria DELETE
        - "RN-RF058-011"  # Permissões
