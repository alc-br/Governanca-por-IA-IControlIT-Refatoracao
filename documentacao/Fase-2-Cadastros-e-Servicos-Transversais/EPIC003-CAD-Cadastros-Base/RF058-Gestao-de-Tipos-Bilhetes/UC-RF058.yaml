uc:
  documentacao: "RF058"
  versao: "2.0"
  data: "2025-12-31"

casos_de_uso:

  - id: "UC00"
    nome: "Listar Tipos de Bilhetes"
    ator_principal: "usuario_autenticado"
    tipo: "leitura"
    impacta_dados: false

    covers:
      documentacao_items:
        - "RN-RF058-007"  # Multi-tenancy
        - "RN-RF058-008"  # Soft Delete
        - "RN-RF058-011"  # Permissões
        - "RN-RF058-012"  # Filtros de Listagem
      uc_items:
        - id: "FP-UC00-001"
          title: "Usuário acessa a funcionalidade pelo menu 'Cadastros > Tipos de Bilhetes'"
          required: true
        - id: "FP-UC00-002"
          title: "Sistema valida permissão CAD.TIPOS_BILHETES.VIEW"
          required: true
        - id: "FP-UC00-003"
          title: "Sistema carrega tipos de bilhetes do tenant (WHERE EmpresaId = {usuário.EmpresaId} AND Excluido = false)"
          required: true
        - id: "FP-UC00-004"
          title: "Sistema aplica paginação padrão (10 itens/página) e ordenação por Nome (A-Z)"
          required: true
        - id: "FP-UC00-005"
          title: "Sistema exibe grid com colunas: Nome, Descrição, Status, Ações"
          required: true
        - id: "FA-UC00-001"
          title: "Buscar por Nome ou Descrição"
          required: false
        - id: "FA-UC00-002"
          title: "Ordenar por coluna"
          required: false
        - id: "FA-UC00-003"
          title: "Filtrar por Status (Ativo/Inativo/Todos)"
          required: false
        - id: "FE-UC00-001"
          title: "Usuário sem permissão → acesso negado (HTTP 403)"
          required: true
        - id: "FE-UC00-002"
          title: "Nenhum registro → estado vazio exibido"
          required: true

    precondicoes:
      - permissao: "CAD.TIPOS_BILHETES.VIEW"

    gatilho: "Usuário acessa menu Cadastros > Tipos de Bilhetes"

    fluxo_principal:
      - passo: 1
        ator: "usuario"
        acao: "acessa_menu"
      - passo: 2
        ator: "sistema"
        acao: "validar_permissao"
      - passo: 3
        ator: "sistema"
        acao: "listar_tipos_bilhetes_tenant"
      - passo: 4
        ator: "sistema"
        acao: "aplicar_paginacao_ordenacao"
      - passo: 5
        ator: "sistema"
        acao: "exibir_grid"

    fluxos_alternativos:
      - id: "FA-UC00-01"
        condicao: "usuario_aplica_busca"
        resultado: "lista_filtrada_por_nome_ou_descricao"
      - id: "FA-UC00-02"
        condicao: "usuario_aplica_ordenacao"
        resultado: "lista_reordenada"
      - id: "FA-UC00-03"
        condicao: "usuario_filtra_status"
        resultado: "lista_filtrada_por_status"

    fluxos_excecao:
      - id: "FE-UC00-01"
        condicao: "sem_permissao"
        resultado: "acesso_negado_http_403"
      - id: "FE-UC00-02"
        condicao: "nenhum_registro"
        resultado: "estado_vazio_exibido"

    regras_aplicadas:
      - "RN-RF058-007"  # Multi-tenancy
      - "RN-RF058-008"  # Soft Delete
      - "RN-RF058-011"  # Permissões
      - "RN-RF058-012"  # Filtros

    resultado_final:
      estado: "lista_exibida"

  - id: "UC01"
    nome: "Criar Tipo de Bilhete"
    ator_principal: "usuario_autenticado"
    tipo: "crud"
    impacta_dados: true

    covers:
      documentacao_items:
        - "RN-RF058-001"  # Nome Único
        - "RN-RF058-002"  # Tamanho Mínimo Nome
        - "RN-RF058-003"  # Tamanho Máximo Nome
        - "RN-RF058-004"  # Formato de Nome
        - "RN-RF058-005"  # Descrição Obrigatória
        - "RN-RF058-006"  # Tamanho Máximo Descrição
        - "RN-RF058-007"  # Multi-tenancy
        - "RN-RF058-009"  # Auditoria
        - "RN-RF058-010"  # Status Padrão
        - "RN-RF058-011"  # Permissões
      uc_items:
        - id: "FP-UC01-001"
          title: "Usuário clica em 'Novo Tipo de Bilhete'"
          required: true
        - id: "FP-UC01-002"
          title: "Sistema valida permissão CAD.TIPOS_BILHETES.CREATE"
          required: true
        - id: "FP-UC01-003"
          title: "Sistema exibe formulário de criação"
          required: true
        - id: "FP-UC01-004"
          title: "Usuário preenche Nome e Descrição"
          required: true
        - id: "FP-UC01-005"
          title: "Usuário clica em 'Salvar'"
          required: true
        - id: "FP-UC01-006"
          title: "Sistema valida dados (RN-RF058-001 a RN-RF058-006)"
          required: true
        - id: "FP-UC01-007"
          title: "Sistema valida Nome único no tenant (case-insensitive)"
          required: true
        - id: "FP-UC01-008"
          title: "Sistema preenche automaticamente: EmpresaId, DataCriacao, UsuarioCriacaoId, Ativo=true, Excluido=false"
          required: true
        - id: "FP-UC01-009"
          title: "Sistema persiste registro no banco"
          required: true
        - id: "FP-UC01-010"
          title: "Sistema registra auditoria (CREATE: TIPO_BILHETE_CREATED)"
          required: true
        - id: "FP-UC01-011"
          title: "Sistema exibe mensagem de sucesso"
          required: true
        - id: "FP-UC01-012"
          title: "Sistema redireciona para listagem ou limpa formulário"
          required: true
        - id: "FA-UC01-001"
          title: "Salvar e criar outro"
          required: false
        - id: "FA-UC01-002"
          title: "Cancelar criação"
          required: false
        - id: "FE-UC01-001"
          title: "Nome vazio ou < 3 caracteres → erro"
          required: true
        - id: "FE-UC01-002"
          title: "Nome > 100 caracteres → erro"
          required: true
        - id: "FE-UC01-003"
          title: "Nome com caracteres especiais inválidos → erro"
          required: true
        - id: "FE-UC01-004"
          title: "Nome duplicado (case-insensitive) → erro"
          required: true
        - id: "FE-UC01-005"
          title: "Descrição vazia ou < 10 caracteres → erro"
          required: true
        - id: "FE-UC01-006"
          title: "Descrição > 500 caracteres → erro"
          required: true
        - id: "FE-UC01-007"
          title: "Erro inesperado ao salvar → HTTP 500"
          required: true

    precondicoes:
      - permissao: "CAD.TIPOS_BILHETES.CREATE"

    gatilho: "Usuário clica em 'Novo Tipo de Bilhete'"

    fluxo_principal:
      - passo: 1
        ator: "sistema"
        acao: "exibir_formulario_criacao"
      - passo: 2
        ator: "usuario"
        acao: "preencher_nome_descricao"
      - passo: 3
        ator: "usuario"
        acao: "clicar_salvar"
      - passo: 4
        ator: "sistema"
        acao: "validar_dados_regras_negocio"
      - passo: 5
        ator: "sistema"
        acao: "validar_nome_unico_tenant"
      - passo: 6
        ator: "sistema"
        acao: "preencher_campos_automaticos"
      - passo: 7
        ator: "sistema"
        acao: "persistir_registro"
      - passo: 8
        ator: "sistema"
        acao: "registrar_auditoria_create"
      - passo: 9
        ator: "sistema"
        acao: "exibir_mensagem_sucesso"
      - passo: 10
        ator: "sistema"
        acao: "redirecionar_listagem"

    fluxos_alternativos:
      - id: "FA-UC01-01"
        condicao: "usuario_escolhe_salvar_e_criar_outro"
        resultado: "registro_criado_formulario_limpo"
      - id: "FA-UC01-02"
        condicao: "usuario_cancela_criacao"
        resultado: "dados_descartados_redireciona_listagem"

    fluxos_excecao:
      - id: "FE-UC01-01"
        condicao: "validacao_nome_minimo_falhou"
        resultado: "exibir_erro_nome_minimo_3_chars"
      - id: "FE-UC01-02"
        condicao: "validacao_nome_maximo_falhou"
        resultado: "exibir_erro_nome_maximo_100_chars"
      - id: "FE-UC01-03"
        condicao: "validacao_formato_nome_falhou"
        resultado: "exibir_erro_formato_nome"
      - id: "FE-UC01-04"
        condicao: "validacao_nome_duplicado_falhou"
        resultado: "exibir_erro_nome_ja_existe"
      - id: "FE-UC01-05"
        condicao: "validacao_descricao_minimo_falhou"
        resultado: "exibir_erro_descricao_minimo_10_chars"
      - id: "FE-UC01-06"
        condicao: "validacao_descricao_maximo_falhou"
        resultado: "exibir_erro_descricao_maximo_500_chars"
      - id: "FE-UC01-07"
        condicao: "erro_inesperado_persistencia"
        resultado: "exibir_erro_generico_http_500"

    regras_aplicadas:
      - "RN-RF058-001"  # Nome Único
      - "RN-RF058-002"  # Min 3 chars
      - "RN-RF058-003"  # Max 100 chars
      - "RN-RF058-004"  # Formato regex
      - "RN-RF058-005"  # Desc obrigatória
      - "RN-RF058-006"  # Desc max 500
      - "RN-RF058-007"  # Multi-tenancy
      - "RN-RF058-009"  # Auditoria
      - "RN-RF058-010"  # Status Ativo
      - "RN-RF058-011"  # Permissões

    resultado_final:
      estado: "tipo_bilhete_criado"

  - id: "UC02"
    nome: "Visualizar Tipo de Bilhete"
    ator_principal: "usuario_autenticado"
    tipo: "leitura"
    impacta_dados: false

    covers:
      documentacao_items:
        - "RN-RF058-007"  # Multi-tenancy
        - "RN-RF058-009"  # Auditoria ACCESS
        - "RN-RF058-011"  # Permissões
      uc_items:
        - id: "FP-UC02-001"
          title: "Usuário seleciona tipo de bilhete (clica em 'Visualizar' ou nome)"
          required: true
        - id: "FP-UC02-002"
          title: "Sistema valida permissão CAD.TIPOS_BILHETES.VIEW"
          required: true
        - id: "FP-UC02-003"
          title: "Sistema valida tipo pertence ao tenant (WHERE Id={id} AND EmpresaId={usuário.EmpresaId})"
          required: true
        - id: "FP-UC02-004"
          title: "Sistema carrega dados do tipo de bilhete"
          required: true
        - id: "FP-UC02-005"
          title: "Sistema exibe tela de visualização (somente leitura)"
          required: true
        - id: "FP-UC02-006"
          title: "Sistema registra auditoria (ACCESS: TIPO_BILHETE_ACCESSED)"
          required: true
        - id: "FP-UC02-007"
          title: "Sistema exibe botões 'Editar' (se permissão) e 'Voltar'"
          required: true
        - id: "FE-UC02-001"
          title: "Tipo não existe → HTTP 404"
          required: true
        - id: "FE-UC02-002"
          title: "Tipo pertence a outro tenant → HTTP 404 (não vaza informação)"
          required: true
        - id: "FE-UC02-003"
          title: "Usuário sem permissão → HTTP 403"
          required: true

    precondicoes:
      - permissao: "CAD.TIPOS_BILHETES.VIEW"

    gatilho: "Usuário seleciona tipo de bilhete na listagem"

    fluxo_principal:
      - passo: 1
        ator: "usuario"
        acao: "selecionar_tipo_bilhete"
      - passo: 2
        ator: "sistema"
        acao: "validar_permissao"
      - passo: 3
        ator: "sistema"
        acao: "validar_tipo_pertence_tenant"
      - passo: 4
        ator: "sistema"
        acao: "carregar_dados_tipo"
      - passo: 5
        ator: "sistema"
        acao: "exibir_tela_visualizacao"
      - passo: 6
        ator: "sistema"
        acao: "registrar_auditoria_access"

    fluxos_excecao:
      - id: "FE-UC02-01"
        condicao: "tipo_nao_existe"
        resultado: "http_404_not_found"
      - id: "FE-UC02-02"
        condicao: "tipo_outro_tenant"
        resultado: "http_404_not_found"
      - id: "FE-UC02-03"
        condicao: "sem_permissao"
        resultado: "http_403_forbidden"

    regras_aplicadas:
      - "RN-RF058-007"  # Multi-tenancy
      - "RN-RF058-009"  # Auditoria ACCESS
      - "RN-RF058-011"  # Permissões

    resultado_final:
      estado: "dados_exibidos"

  - id: "UC03"
    nome: "Editar Tipo de Bilhete"
    ator_principal: "usuario_autenticado"
    tipo: "crud"
    impacta_dados: true

    covers:
      documentacao_items:
        - "RN-RF058-001"  # Nome Único
        - "RN-RF058-002"  # Tamanho Mínimo Nome
        - "RN-RF058-003"  # Tamanho Máximo Nome
        - "RN-RF058-004"  # Formato de Nome
        - "RN-RF058-005"  # Descrição Obrigatória
        - "RN-RF058-006"  # Tamanho Máximo Descrição
        - "RN-RF058-007"  # Multi-tenancy
        - "RN-RF058-009"  # Auditoria UPDATE
        - "RN-RF058-011"  # Permissões
      uc_items:
