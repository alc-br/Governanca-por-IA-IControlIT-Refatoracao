contract: EXECUCAO-BACKEND

requirements:
  pr:
    must_contain:
      - "CONTRATO: EXECUCAO-BACKEND"

  allowed_paths:
    - backend/

  forbidden_paths:
    - docs/

  required_assertions:
    - "Seeds funcionais aplicados"
    - "Testes executados"
    - "Endpoints validados"

  forbidden_keywords:
    - refactor
    - cleanup
    - improve
    - redesign

  runtime_checks:
    forbid_http_status:
      - 401
      - 403
      - 500

  tests:
    unit_required: true
    integration_required: true
