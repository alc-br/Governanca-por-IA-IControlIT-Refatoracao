contract: MANUTENCAO

requirements:
  pr:
    must_contain:
      - "CONTRATO: MANUTENCAO"

  max_files_changed: 5

  forbidden_keywords:
    - refactor
    - improvement
    - cleanup
    - optimization
    - redesign

  forbidden_paths:
    - docs/
    - frontend/
    - backend/

  allowed_dynamic_paths: true

  required_assertions:
    - "Causa raiz identificada"
    - "Correção validada"
    - "Sem efeito colateral"

  tests:
    regression_required: true
