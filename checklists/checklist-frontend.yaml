contract: EXECUCAO-FRONTEND

requirements:
  pr:
    must_contain:
      - "CONTRATO: EXECUCAO-FRONTEND"

  allowed_paths:
    - frontend/

  forbidden_paths:
    - backend/
    - docs/

  required_assertions:
    - "i18n completo"
    - "Seeds funcionais aplicados"
    - "E2E executado"
    - "Perfil developer validado"

  forbidden_keywords:
    - refactor
    - cleanup
    - improve
    - optimize

  runtime_checks:
    forbid_http_status:
      - 401
      - 403
      - 500

  tests:
    e2e_required: true
