# CHECKLIST: Adequacao de Frontend
# Versao: 1.0
# Data: 2026-01-01
# Aplicavel a: Frontend existente que precisa ser adequado

validacao_inicial:
  descricao: "Validar que sistema nao esta quebrado ANTES de adequacao"
  itens:
    - item: "Build do backend executa sem erros"
      obrigatorio: true
      tipo: "tecnico"
      evidencia: "Log de build sem erros"

    - item: "Build do frontend executa sem erros"
      obrigatorio: true
      tipo: "tecnico"
      evidencia: "Log de build sem erros"

    - item: "Se qualquer build quebrar: PARAR e CORRIGIR"
      obrigatorio: true
      tipo: "bloqueador"

preparacao:
  descricao: "Preparar ambiente e ler documentacao"
  itens:
    - item: "Branch atualizado com dev"
      obrigatorio: true
      tipo: "git"

    - item: "Branch dedicado criado (feature/RFXXX-frontend-adequacao)"
      obrigatorio: true
      tipo: "git"

    - item: "Requisito Funcional lido completamente"
      obrigatorio: true
      tipo: "documentacao"

    - item: "Casos de Uso lidos completamente"
      obrigatorio: true
      tipo: "documentacao"

    - item: "Wireframes lidos completamente"
      obrigatorio: true
      tipo: "documentacao"

    - item: "Endpoints do backend identificados"
      obrigatorio: true
      tipo: "integracao"

auditoria_frontend:
  descricao: "Auditar frontend existente e identificar gaps"
  itens:
    - item: "Componentes existentes identificados"
      obrigatorio: true
      tipo: "analise"

    - item: "Funcionalidades ja implementadas listadas"
      obrigatorio: true
      tipo: "analise"

    - item: "Gaps funcionais identificados (UC vs codigo)"
      obrigatorio: true
      tipo: "analise"
      evidencia: "GAPS-FRONTEND-RFXXX.md"

    - item: "Layout aprovado validado (80%+ completo)"
      obrigatorio: true
      tipo: "visual"

    - item: "i18n existente validado"
      obrigatorio: true
      tipo: "integracao"

    - item: "Relatorio de gaps gerado"
      obrigatorio: true
      tipo: "documentacao"
      evidencia: ".temp_ia/GAPS-FRONTEND-RFXXX.md"

acesso_backend:
  descricao: "Validar acesso ao backend antes de adequacao"
  itens:
    - item: "Backend esta acessivel (sem 401/403/404)"
      obrigatorio: true
      tipo: "integracao"
      evidencia: "HTTP 200 em chamada real"

    - item: "Permissoes necessarias identificadas"
      obrigatorio: true
      tipo: "seguranca"

    - item: "Perfil de acesso declarado (minimo: developer)"
      obrigatorio: true
      tipo: "seguranca"

    - item: "Seeds funcionais garantidos"
      obrigatorio: true
      tipo: "dados"

    - item: "Funcionalidade registrada na central de modulos"
      obrigatorio: true
      tipo: "configuracao"

dependencias:
  descricao: "Validar dependencias funcionais antes de testes E2E"
  itens:
    - item: "Foreign Keys identificadas (MD.md)"
      obrigatorio: true
      tipo: "dados"

    - item: "Entidades pai identificadas (dropdowns)"
      obrigatorio: true
      tipo: "ui"

    - item: "Rotas das dependencias listadas"
      obrigatorio: true
      tipo: "navegacao"

    - item: "Ordem de setup E2E definida"
      obrigatorio: true
      tipo: "testes"

    - item: "Cada dependencia validada (HTTP 200 + CRUD basico)"
      obrigatorio: true
      tipo: "integracao"

    - item: "Se erro no frontend atual: CORRIGIR e re-testar"
      obrigatorio: true
      tipo: "correcao"

    - item: "Se erro em outro RF: criar RELATORIO-ERROS-RFXXX.md"
      obrigatorio: true
      tipo: "documentacao"

adequacao:
  descricao: "Adequar componentes existentes"
  itens:
    - item: "DTOs ajustados conforme backend regularizado"
      obrigatorio: true
      tipo: "codigo"

    - item: "Funcionalidades faltantes do UC adicionadas"
      obrigatorio: true
      tipo: "codigo"

    - item: "Estados faltantes implementados (Loading/Vazio/Erro)"
      obrigatorio: true
      tipo: "ui"

    - item: "Refatoracao para Standalone Components (se necessario)"
      obrigatorio: false
      tipo: "codigo"

    - item: "Layout aprovado preservado"
      obrigatorio: true
      tipo: "visual"

    - item: "Componentes do tema reutilizados (NAO criar novos)"
      obrigatorio: true
      tipo: "arquitetura"

    - item: "Responsividade validada (desktop/tablet/mobile)"
      obrigatorio: true
      tipo: "ui"

services:
  descricao: "Adequar services e integracao"
  itens:
    - item: "Interfaces ajustadas para alinhar com backend"
      obrigatorio: true
      tipo: "codigo"

    - item: "Metodos faltantes do UC adicionados"
      obrigatorio: true
      tipo: "codigo"

    - item: "Diagnosticos integrados (logging de eventos)"
      obrigatorio: true
      tipo: "observabilidade"

    - item: "Tratamento de erros estruturados validado"
      obrigatorio: true
      tipo: "codigo"

i18n:
  descricao: "Completar traducoes (obrigatorio)"
  itens:
    - item: "pt-BR: Todas as chaves registradas"
      obrigatorio: true
      tipo: "i18n"
      evidencia: "assets/i18n/pt-BR.json"

    - item: "en-US: Todas as chaves registradas"
      obrigatorio: true
      tipo: "i18n"
      evidencia: "assets/i18n/en-US.json"

    - item: "es-ES: Todas as chaves registradas"
      obrigatorio: true
      tipo: "i18n"
      evidencia: "assets/i18n/es-ES.json"

    - item: "Console: ZERO warnings de traducao"
      obrigatorio: true
      tipo: "validacao"

testes_e2e:
  descricao: "Testes E2E Playwright (obrigatorio)"
  itens:
    - item: "TC-E2E: Login como developer"
      obrigatorio: true
      tipo: "teste"

    - item: "TC-E2E: Acesso via menu"
      obrigatorio: true
      tipo: "teste"

    - item: "TC-E2E: Carregamento da listagem"
      obrigatorio: true
      tipo: "teste"

    - item: "TC-E2E: Criar registro (caminho feliz)"
      obrigatorio: true
      tipo: "teste"

    - item: "TC-E2E: Editar registro"
      obrigatorio: true
      tipo: "teste"

    - item: "TC-E2E: Excluir registro"
      obrigatorio: true
      tipo: "teste"

    - item: "TC-E2E: Estados (Loading/Vazio/Erro)"
      obrigatorio: true
      tipo: "teste"

    - item: "TC-E2E: Responsividade (desktop/mobile)"
      obrigatorio: true
      tipo: "teste"

    - item: "TC-E2E: Criar registro FINAL como evidencia (NAO excluir)"
      obrigatorio: true
      tipo: "evidencia"

criterio_pronto:
  descricao: "Criterio de pronto para adequacao"
  itens:
    - item: "Build frontend OK"
      obrigatorio: true
      tipo: "tecnico"

    - item: "Nenhum warning i18n no console"
      obrigatorio: true
      tipo: "qualidade"

    - item: "Nenhum erro 401/403 no console"
      obrigatorio: true
      tipo: "qualidade"

    - item: "Seeds aplicados sem reset manual"
      obrigatorio: true
      tipo: "dados"

    - item: "Testes E2E APROVADOS (100%)"
      obrigatorio: true
      tipo: "qualidade"

    - item: "UC coberto 100%"
      obrigatorio: true
      tipo: "funcional"

    - item: "Layout aprovado preservado"
      obrigatorio: true
      tipo: "visual"

    - item: "Funcionalidade navegavel e funcional"
      obrigatorio: true
      tipo: "funcional"

    - item: "Sistema buildando e rodando ao final"
      obrigatorio: true
      tipo: "autonomia"

finalizacao:
  descricao: "Finalizacao Git e DevOps"
  itens:
    - item: "STATUS.yaml atualizado (execucao.frontend = done)"
      obrigatorio: true
      tipo: "rastreabilidade"

    - item: "Commit realizado com mensagem clara"
      obrigatorio: true
      tipo: "git"

    - item: "Merge em dev executado"
      obrigatorio: true
      tipo: "git"

    - item: "Branch de feature deletado"
      obrigatorio: true
      tipo: "git"

    - item: "DevOps sincronizado (Board atualizado)"
      obrigatorio: true
      tipo: "devops"

    - item: "Testes executados e cenarios cobertos declarados"
      obrigatorio: true
      tipo: "comunicacao"

autonomia:
  descricao: "Autonomia total do agente (regras absolutas)"
  regras:
    - regra: "Agente DEVE buildar backend autonomamente"
      proibido: "Perguntar ao usuario se pode buildar"

    - regra: "Agente DEVE buildar frontend autonomamente"
      proibido: "Perguntar ao usuario se pode buildar"

    - regra: "Agente DEVE rodar backend autonomamente"
      proibido: "Esperar que usuario execute comandos"

    - regra: "Agente DEVE rodar frontend autonomamente"
      proibido: "Esperar que usuario execute comandos"

    - regra: "Agente DEVE deixar sistema funcional ao final"
      proibido: "Entregar sistema quebrado ou nao buildando"

bloqueios:
  descricao: "Situacoes que bloqueiam execucao"
  itens:
    - situacao: "Backend nao builda"
      acao: "PARAR e CORRIGIR ate build passar"

    - situacao: "Frontend nao builda"
      acao: "PARAR e CORRIGIR ate build passar"

    - situacao: "Backend nao acessivel (401/403/404)"
      acao: "PARAR e corrigir seeds/permissoes"

    - situacao: "Dependencia funcional quebrada (outro RF)"
      acao: "PARAR e criar RELATORIO-ERROS-RFXXX.md"

    - situacao: "Nova entidade de dominio necessaria"
      acao: "PARAR e ALERTAR usuario"

    - situacao: "Nova regra de negocio necessaria"
      acao: "PARAR e ALERTAR usuario"
