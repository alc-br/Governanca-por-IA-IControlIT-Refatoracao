            gap: 15px;

            padding: 20px;
            background: #f8f9fa;

        .info-item {

        .info-text {

        .info-label {

        .info-value {

        .timeline {

            margin: 20px 0;
            height: 40px;
            background: #e9ecef;
            border-radius: 20px;
            overflow: hidden;

        .timeline-bar {
            height: 100%;

            align-items: center;
            justify-content: center;

        .tasks {

            cursor: pointer;
            font-size: 0.9em;

                align-items: flex-start;
            }

        }
    </style>
</head>

        function initDashboard() {
            const totalHours = projectData.phases.reduce((sum, phase) => sum + phase.plannedHours, 0);

            document.getElementById('completedHours').textContent = `${completedHours}h`;
            document.getElementById('totalRFs').textContent = totalRFs;

                `;
