contracts:

  debug:
    checklist: docs/checklists/CHECKLIST-CONTRATO-DEBUG.yaml
    forbidden_files:
      - frontend/**
      - backend/**
      - tools/**
    allow_commits: false

  testes:
    checklist: docs/checklists/CHECKLIST-CONTRATO-TESTES.yaml
    forbidden_files:
      - frontend/**
      - backend/**
      - tools/**
    allow_commits: false

  frontend:
    checklist: docs/checklists/CHECKLIST-CONTRATO-FRONTEND.yaml
    required_files:
      - frontend/**
    forbidden_files:
      - backend/**
    allow_commits: true

  backend:
    checklist: docs/checklists/CHECKLIST-CONTRATO-BACKEND.yaml
    required_files:
      - backend/**
    forbidden_files:
      - frontend/**
    allow_commits: true

  manutencao:
    checklist: docs/checklists/CHECKLIST-CONTRATO-MANUTENCAO.yaml
    forbidden_patterns:
      - refactor
      - cleanup
      - improve
    allow_commits: true
