# ==============================================================================
# PROBLEMAS LEGADO IDENTIFICADOS
# ==============================================================================

problemas_legado:
  - id: "PROB-RF088-001"
    titulo: "Workflows Hardcoded (Enums C#/VB.NET)"
    severidade: "CRÍTICA"
    descricao: |
      Estados e transições de workflow são codificados em enums na aplicação.
      Qualquer mudança requer redeployment. Não há designer visual para admin criar workflows.
    impacto: "Falta de flexibilidade. Dependência de dev para qualquer mudança de processo."
    solucao_moderna: "Designer visual drag-and-drop no Angular. Estados e transições armazenados em banco de dados (tabelas State, Transition). Admin pode criar workflows sem tocar em código."

  - id: "PROB-RF088-002"
    titulo: "SLA Manual (Job SQL Noturno)"
    severidade: "ALTA"
    descricao: |
      Alertas de SLA dependem de job SQL que executa 1x por dia (à noite).
      Aprovação pode vencer às 10h, mas só será detectado às 23h. Escalação é manual.
    impacto: "Perda de SLA. Aprovações travadas sem alerta em tempo real."
    solucao_moderna: "Background service .NET executa a cada hora. Alerta automático T-24h. Escalação automática T+0 quando SLA vence. Dashboard de SLA compliance em tempo real."

  - id: "PROB-RF088-003"
    titulo: "Falha Multi-Tenant (Vazamento de Dados)"
    severidade: "CRÍTICA"
    descricao: |
      Aprovador pode aprovar documento de qualquer Fornecedor.
      Validação apenas verifica se é o aprovador designado, mas não valida EmpresaId.
    impacto: "Vazamento de dados entre tenants. Não conforme LGPD."
    solucao_moderna: "Validação obrigatória de EmpresaId em todas as operações. Policy dinâmica valida tenant isolation. Tentativa de acesso cruzado → HTTP 403 + auditoria."

  - id: "PROB-RF088-004"
    titulo: "Auditoria Incompleta (Sem Before/After)"
    severidade: "ALTA"
    descricao: |
      Logs de aprovação são básicos (texto simples em tabela TEXT).
      Não há before/after estruturado. Não há retenção de 7 anos.
    impacto: "Não conforme LGPD. Rastreabilidade insuficiente."
    solucao_moderna: "Tabela AuditAprovacao imutável com BeforeData/AfterData em JSON. Retenção de 7 anos. Sem UPDATE/DELETE permitido."

  - id: "PROB-RF088-005"
    titulo: "Performance Lenta (Queries Não Otimizadas)"
    severidade: "MÉDIA"
    descricao: |
      Queries com múltiplos JOINs sem índices específicos.
      Sem paginação server-side. Sem cache distribuído.
    impacto: "Lentidão em produção. Dashboard pode demorar >10s para carregar."
    solucao_moderna: "Queries otimizadas com índices. Paginação server-side. Cache distribuído (Redis). Materialização de histórico. Dashboard < 2s garantido."

  - id: "PROB-RF088-006"
    titulo: "i18n Inexistente (Textos Hardcoded)"
    severidade: "MÉDIA"
    descricao: |
      Textos hardcoded em português no código VB.NET.
      Não é possível traduzir sem recompilar.
    impacto: "Não escalável internacionalmente."
    solucao_moderna: "Transloco (i18n) com pt-BR, en-US, es-ES. 100% das labels e mensagens traduzíveis. Chaves em JSON separado."

